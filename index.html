<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style/style.css">
    <title>Sign Up Page -Odin Project</title>
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <div class="image-container">
                <div class="logo-container">
                   <img src="./resources/images/odin-lined.png" alt="a logo of odin website">
                    <h1>ODIN</h1>
                </div>
                <div class="copyright">
                  <p>A Photo By <a href="https://unsplash.com/@haliewestphoto" >Haile West </a> on<a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash" > Unsplash</a></p>   
                </div>
            </div>
            <div class="aside">
                <div class="space"></div>
                <div class="desc">
                    <p>This is not a real online service! You know you need something like this in your life to help you
                        realize your deepest dreams.<br>
                        <em>Sign up now to get started.</em>
                    </p>
                    <p>You know you want to.</p>
                </div>
                <div class="form-cont">
                    <div class="text">
                        <h3>Lets Do it.</h3>
                    </div>
                    <div class="form">
                        <div class="f-name">
                            <label for="f-name">First Name</label>
                            <input type="text" name="f-name">
                        </div>
                        <div class="last">

                            <label for="l-name">Last Name</label>
                            <input type="text" name="l-name">
                        </div>
                        <div class="email">

                            <label for="email">Email</label>
                            <input type="email" name="email">
                        </div>
                        <div class="phone">
                            <label for="p-number">Phone Number</label>
                            <input type="number" name="p-number">
                        </div>
                        <div class="password">

                            <label for="password">Password</label>
                            <input type="password" name="password">
                        </div>
                        <div class="c-password">
                            <label for="c-password">Confirm Password</label>
                            <input type="password" name="c-password">
                        </div>
                    </div>
                </div>
                <div class="btn-cont">
                    <button class="btn">Create Account</button>
                    <p>Already have an account?<a href="#" id="login"> Login In</a></p>
                </div>
                <div class="space"></div>
            </div>
        </div>
    </div>
</body>

</html>
